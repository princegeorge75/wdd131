<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page - Career Institute Uganda</title>
    <meta name="description" content="This is a website containing my final project for the WDD 131">
    <meta name="author" content="Prince George Ndiwalana">
    <link rel="stylesheet" href="styles/fp.css">
    <script src="scripts/fp.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div id="nav-header">
                <button id="hamburger" title="menu button"></button>
            </div>
            <ul>
                <li><a href="finalproject.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="admissions.html">Admissions</a></li>
                <li><a href="news.html">News & Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Career Institute Uganda</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
